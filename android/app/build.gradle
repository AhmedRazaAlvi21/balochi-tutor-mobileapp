plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id "com.google.gms.google-services"
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.balochi_tutor"
    compileSdk = 36      // ✅ updated for plugin compatibility
    ndkVersion = "27.0.12077973"   // ✅ updated NDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled = true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.balochi_tutor"
        minSdkVersion = flutter.minSdkVersion      // ✅ set minimum supported by most Flutter plugins
        targetSdk = 36          // ✅ match compileSdk
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true    // ✅ recommended for large apps or Firebase
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }

    packagingOptions {
        resources {
            excludes += [
                    "META-INF/LICENSE*",
                    "META-INF/DEPENDENCIES",
                    "META-INF/NOTICE*"
            ]
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1"  // ✅ for multidex
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"
}
