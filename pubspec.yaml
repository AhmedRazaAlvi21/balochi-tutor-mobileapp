  carousel_slider: ^5.1.1
  country_picker: ^2.0.27
  flutter_windowmanager: ^0.2.0
  dio:
  firebase_messaging: ^15.2.0
  firebase_auth: ^5.4.0
  google_sign_in: ^6.2.2
  flutter_tts: ^4.2.3


