version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  another_flushbar: ^1.12.30
  cached_network_image: ^3.4.1
  flutter_svg: ^2.2.0
  hive: ^2.2.3
  shimmer: ^3.0.0
  flutter_screenutil: ^5.9.3
  get: ^4.7.2
  image_picker: ^1.2.0
  dropdown_search: ^6.0.2
  fl_chart: ^1.0.0
  google_fonts: ^6.3.0
  flutter_switch: ^0.3.2
  file_picker: ^10.3.2
  flutter_spinkit: ^5.2.2
  modal_progress_hud_nsn: ^0.5.1
  intl: ^0.20.2
